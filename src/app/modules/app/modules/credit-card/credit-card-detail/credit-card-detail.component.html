<div *ngIf="creditCardInfo" class="content-area">
    <div class="page-header">
        <h4 class="page-title">Movimientos de la tarjeta de crédito</h4>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Swipebank</a></li>
            <li class="breadcrumb-item active" aria-current="page">Tarjetas de crédito</li>
            <li class="breadcrumb-item active" aria-current="page">{{creditCardInfo.number}}</li>
        </ol>
    </div>
    <div class="card">
        <div class="card-body d-flex justify-content-between align-items-center">
            <h3 class="card-title font-weight-bold mb-0"> Número de tarjeta: {{creditCardInfo.number}}</h3>
            <h3 class="card-title font-weight-bold mb-0"> Límite: {{creditCardInfo.limit | currency}}</h3>
            <h3 class="card-title font-weight-bold"> Balance: {{creditCardInfo.balance | currency}}</h3>
        </div>
    </div>

    
</div>
